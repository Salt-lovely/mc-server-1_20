# 开启DeBug模式
debug: true
# 树叶快速凋亡功能
leaves-decay:
  # 启用这个功能
  enable: true
  # 树叶凋亡延迟，不能小于1，因为树叶是否可以凋亡的判定有延迟
  decay-delay: 2
  # 每次树叶凋亡最多破坏多少方块，设为小于0可以禁用这个限制
  max-blocks-one-time: 24
  # 树叶凋亡音效，0 没有音效，1 较少音效，2 每个树叶凋亡时都触发音效（非常吵）
  decay-sound: 1
  # 树叶凋亡粒子效果，0 没有粒子，1 较少粒子，2 完整粒子效果（可能会卡顿）
  decay-particle: 1
  # 是否监听树叶自然凋亡事件，树叶自然凋亡时将触发周围树叶快速凋亡
  listen-decay: true
  # 是否监听方块破坏事件，比如破坏原木触发树叶快速凋亡
  listen-block-destroy: true
  # 监听哪些方块的破坏事件，置空默认监听所有的木头和树叶
