# Here you can create your own custom placeholders to use it in language config.
# Key = Placeholder, Value = Replacer.
Placeholders:
  '%green%': '#aefd5e'
  '%gray%': '#d4d9d8'
  '%red%': '#fd5e5e'
Command:
  Login:
    Usage: <password>
    Desc: 登录服务器.
  Register:
    Usage: <password>
    Desc: 注册账号.
  Changepassword:
    Usage: <old password> <new password>
    Desc: 更改你的密码
  Secret:
    Usage: '[help]'
    Desc: Manage account's secret question.
    Add:
      Usage: ''
      Desc: Add secret question to the account.
    Remove:
      Usage: ''
      Desc: Remove secret question from the account.
  Admin:
    Changepassword:
      Usage: <player> <password>
      Desc: Change player's current password.
      Done: '已更改 #aefd5e%player_name%#d4d9d8 的密码.'
    Unregister:
      Usage: <user>
      Desc: Unregister specified player.
      Done: '&a%player%&7 unregistered.'
      Kick: '&e你的账号已注销.'
    ResetSecret:
      Usage: <player>
      Desc: Reset player's secret question.
      Done: 'Reset secret question for #aefd5e%player_name%#d4d9d8.'
    SetLoginLocation:
      Usage: ''
      Desc: Set login location to your position.
      Done: Login location set!
Join:
  Error:
    Name:
      Short: '#fd5e5e你的用户名太短了! 至少需要 #fdba5e%amount%#fd5e5e 个字符!'
      Long: '#fd5e5e你的用户名太长了! 最多能有 #fdba5e%amount%#fd5e5e 个字符!'
      InvalidChars: '#fd5e5e你的用户名包含了不允许的字符! 可用字符: #fdba5e%pattern%'
      InvalidCase: '#fd5e5e你的用户名大小写不对! 正确写法: #fdba5e%name%'
    BadCountry: '#fd5e5e你所在地区不能登录这个服务器!'
    AlreadyLogged: '#fd5e5e已经有同名玩家在线了.'
Login:
  Notify:
    LogIn: '<! type:"action_bar" !>#fd5e5e你还没有登录. 使用指令 #fdba5e/login <password> 来登录'
    Register: '<! type:"action_bar" !>#fd5e5e你还没有注册. 使用指令 with #fdba5e/reg <password> 来注册'
  Error:
    TooManyAttempts: '#fd5e5eYou have reached the limit of login attempts.'
    Timeout: '#fd5e5eLogin timeout!'
    WrongPassword:
    - <! type:"titles:20:-1:20" sound:"ENTITY_VILLAGER_NO" !>
    - '#fd5e5e&l密码错误!'
    - '#d4d9d8请再试一遍. #6c6c62(还有 %amount% 次机会)'
    WrongConfirm:
    - <! type:"titles:20:-1:20" sound:"ENTITY_VILLAGER_NO" !>
    - '#fd5e5e&l密码不匹配'
    - '#d4d9d8密码确认失败. 输入#fd5e5e新#d4d9d8密码.'
  Prompt:
    Password:
    - <! type:"titles:20:-1:20" !>
    - '#fdf35e&l请登录'
    - '#d4d9d8在 #fdf35e聊天框#d4d9d8 中输入密码.'
    Register:
    - <! type:"titles:20:-1:20" !>
    - '#fd5e5e&l请注册'
    - '#d4d9d8在 #fd5e5e聊天框#d4d9d8 中输入密码.'
    ConfirmPassword:
    - <! type:"titles:20:-1:20" sound:"BLOCK_LAVA_POP" !>
    - '#fdba5e&l确认密码'
    - '#d4d9d8在 #fdba5e聊天框#d4d9d8 中重新输入密码.'
  Register:
    Success:
    - <! type:"titles:20:60:20" sound:"ENTITY_PLAYER_LEVELUP" !>
    - '#aefd5e&l注册成功!'
    - '#d4d9d8您已注册. 现在开始游戏吧.'
  Success:
  - <! type:"titles:20:60:20" sound:"BLOCK_IRON_DOOR_OPEN" !>
  - '#aefd5e&l登录成功!'
  - '#d4d9d8您已登录. 现在开始游戏吧.'
Register:
  RemindPassword:
  - <! prefix:"false" !>
  - '&7'
  - '#aefd5e&l注册完成!'
  - '#d4d9d8您的密码是: <? show_text:"#fdba5e%password%" ?>#aefd5e[已折叠]</>'
  - '&7'
  - '#fd5e5e&l提示: #d4d9d8永远不要将密码告诉任何人! 服务器管理员 #fd5e5e不可能#d4d9d8 向你索要密码.'
  - '&7'
  Error:
    Password:
      Short:
      - <! type:"titles:20:-1:20" sound:"ENTITY_VILLAGER_NO" !>
      - '#fd5e5e&l密码太短了!'
      - '#d4d9d8密码至少要有 #fd5e5e%amount%#d4d9d8 个字符!'
      Long:
      - <! type:"titles:20:-1:20" sound:"ENTITY_VILLAGER_NO" !>
      - '#fd5e5e&l密码太长了!'
      - '#d4d9d8密码最多能有 #fd5e5e%amount%#d4d9d8 个字符!'
      InvalidChars:
      - <! type:"titles:20:-1:20" sound:"ENTITY_VILLAGER_NO" !>
      - '#fd5e5e&l密码不安全!'
      - '#d4d9d8您的密码中有不安全的字符!'
      NotEnoughLowerChars:
      - <! type:"titles:20:-1:20" sound:"ENTITY_VILLAGER_NO" !>
      - '#fd5e5e&l密码不安全!'
      - '#d4d9d8密码中至少有 #fd5e5e%amount%#d4d9d8 个小写的字符!'
      NotEnoughUpperChars:
      - <! type:"titles:20:-1:20" sound:"ENTITY_VILLAGER_NO" !>
      - '#fd5e5e&l密码不安全!'
      - '#d4d9d8密码中至少有 #fd5e5e%amount%#d4d9d8 个大写的字符!'
      NotEnoughDigits:
      - <! type:"titles:20:-1:20" sound:"ENTITY_VILLAGER_NO" !>
      - '#fd5e5e&l密码不安全!'
      - '#d4d9d8密码中至少有 #fd5e5e%amount%#d4d9d8 个数字!'
      NotEnoughUniques:
      - <! type:"titles:20:-1:20" sound:"ENTITY_VILLAGER_NO" !>
      - '#fd5e5e&l密码不安全!'
      - '#d4d9d8密码中至少有 #fd5e5e%amount%#d4d9d8 个不同的字符!'
